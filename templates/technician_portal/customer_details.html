{% extends "base.html" %}

{% block content %}
<h1>{{ customer.name }}</h1>

<div class="filter-form">
    <form method="get" class="form-inline">
        <div class="form-group">
            <label for="unit_search">Search Unit:</label>
            <input type="text" name="unit_search" id="unit_search" placeholder="Unit Number" value="{{ unit_search }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<div class="unit-list">
    {% for unit in units %}
        <div class="unit-item">
            <a href="{% url 'unit_details' customer.id unit %}">Unit #{{ unit }}</a>
        </div>
    {% empty %}
        <p>No units found for this customer.</p>
    {% endfor %}
</div>

<div class="action-buttons">
    <a href="{% url 'create_repair' %}" class="btn btn-success">Create New Repair</a>
    <a href="{% url 'repair_list' %}" class="btn btn-secondary">Back to All Customers</a>
</div>

{% endblock %}
